services:
  lancache:
    image: lancachenet/monolithic:latest
    restart: unless-stopped
    volumes:
      - /mnt/jabberwock/lancache/cache:/data/cache
      - /mnt/jabberwock/lancache/logs:/data/logs
    ports:
      - "80:80"
      - "443:443"
    environment:
      - LANCACHE_IP=192.168.1.122
      - USE_GENERIC_CACHE=true
      - CACHE_DISK_SIZE=2000g
      - MIN_FREE_DISK=2000g
      - CACHE_INDEX_SIZE=500m
      - TZ=Europe/Dublin
    networks:
      macvlan_network:
        ipv4_address: 192.168.1.122

networks:
  macvlan_network:
    external: true
