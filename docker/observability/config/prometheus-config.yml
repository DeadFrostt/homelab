global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      scheme: http
      timeout: 10s
      api_version: v1

scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - localhost:9090
  - job_name: docker-monitor
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /
    scheme: http
    static_configs:
      - targets:
          - docker-monitor:9090
  - job_name: adguard
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - adguard-prometheus:9618
  - job_name: caddy
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - caddy:2019
  - job_name: authentik
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - authentik:9300
  - job_name: unpoller
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    static_configs:
      - targets:
          - unpoller:9130
  - job_name: nixmetrics
    honor_timestamps: true
    static_configs:
      - targets:
          - s1.nixos.nodes.zefirscloud.local:9002
  - job_name: homeassistant
    metrics_path: /api/prometheus
    bearer_token: $HOMEASSISTANT_TOKEN
    scheme: http
    static_configs:
      - targets:
          - s1.nixos.nodes.zefirscloud.local:8123
