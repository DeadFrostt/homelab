services:
  infrared:
    image: haveachin/infrared:latest
    container_name: infrared
    hostname: "infrared"
    restart: always
    environment:
      INFRARED_LOG_LEVEL: debug
    ports:
      - 25565:25565/tcp
    networks:
      - default
    volumes:
      - /mnt/jabberwock/mc-reverse-proxy/data:/etc/infrared

  crafty:
    container_name: crafty-container
    environment:
      - TZ=Europe/Dublin
    hostname: crafty-container
    image: registry.gitlab.com/crafty-controller/crafty-4:latest
    restart: always
    networks:
      - default
      - reverse_proxy_network
    volumes:
      - /mnt/jabberwock/crafty/backups:/crafty/backups
      - /mnt/jabberwock/crafty/logs:/crafty/logs
      - /mnt/jabberwock/crafty/servers:/crafty/servers
      - /mnt/jabberwock/crafty/config:/crafty/app/config
      - /mnt/jabberwock/crafty/import:/crafty/import

networks:
  reverse_proxy_network:
    name: reverse_proxy_network
    external: true
