services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    hostname: homepage
    networks:
      - rev_proxy
    volumes:
      - /mnt/jabberwock:/jabberwock:ro
      - /mnt/jabberwock/homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/jabberwock/homepage/images:/app/public/images

networks:
  rev_proxy:
    name: reverse_proxy_network
    external: true
