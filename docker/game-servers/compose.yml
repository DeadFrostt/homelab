services:
  palworld:
    image: thijsvanloef/palworld-server-docker:latest
    restart: unless-stopped
    stop_grace_period: 30s
    ports:
      - 8211:8211/udp
      - 27015:27015/udp
      - 8212:8212/tcp
    environment:
      PUID: 1000
      PGID: 1000
      PORT: 8211
      PLAYERS: 16
      SERVER_PASSWORD: ${SERVER_PASSWORD}
      MULTITHREADING: true
      RCON_ENABLED: true
      RCON_PORT: 25575
      TZ: Europe/Dublin
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      COMMUNITY: false
      SERVER_NAME: ${SERVER_NAME}
      SERVER_DESCRIPTION: ${SERVER_DESCRIPTION}
      ALLOW_CONNECT_PLATFORM: Steam
      UPDATE_ON_BOOT: true
    volumes:
      - /mnt/jabberwock/gameservers/palworld:/palworld
