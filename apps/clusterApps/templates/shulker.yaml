apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shulker
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: game-servers
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kube/manifests
    repoURL: https://github.com/jeremylvln/Shulker.git
    directory:
      include: "stable-with-prometheus.yaml"
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 5m
