apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: snapp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: productivity
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/productivity/snapp
    repoURL: https://github.com/brunostjohn/homelab.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 5m
