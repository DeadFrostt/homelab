apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agones
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: game-servers
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: agones
    repoURL: https://agones.dev/chart/stable
    targetRevision: 1.44.0
    helm:
      valuesObject:
        gameservers:
          namespaces:
            - minecraft
            - game-servers
        agones:
          ping:
            http:
              loadBalancerIP: 10.0.6.1
            udp:
              loadBalancerIP: 10.0.6.2
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 5m
