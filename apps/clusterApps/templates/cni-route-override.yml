apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: route-override
  namespace: kube-system
  labels:
    tier: node
    app: route-override
spec:
  selector:
    matchLabels:
      tier: node
      app: route-override
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        tier: node
        app: route-override
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
        - operator: Exists
          effect: NoSchedule
      containers:
        - name: route-override
          image: ghcr.io/brunostjohn/route-override-cni-nixos:latest-amd64
          command: ["/bin/sh"]
          args:
            - "-c"
            - "cp -f /route-override /host/opt/cni/bin/; sleep 1000000000000"
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
      volumes:
        - name: cnibin
          hostPath:
            path: /var/lib/rancher/k3s/data/current/bin
