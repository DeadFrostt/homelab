global:
  defaultStorageClass: nfs-jabberwock-subpath

auth:
  database: postgres
  postgresPassword: postgres
  enablePostgresUser: true

metrics:
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true

primary:
  service:
    type: LoadBalancer
    loadBalancerIP: 10.0.3.11
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: nfs-jabberwock-subpath
  podSecurityContext:
    enabled: true
    fsGroup: 1001
    runAsUser: 1001
    runAsGroup: 1001
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsGroup: 1001
  startupProbe:
    enabled: true
