global:
  defaultStorageClass: nfs-jabberwock-subpath

auth:
  database: postgres
  postgresPassword: postgres
  enablePostgresUser: true

metrics:
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true

primary:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 3Gi
    storageClass: nfs-jabberwock-subpath
  podSecurityContext:
    enabled: true
    fsGroup: 1001
    runAsUser: 1001
    runAsGroup: 1001
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsGroup: 1001
  startupProbe:
    enabled: true
