global:
  storageClass: longhorn
  redis:
    password: redis

architecture: replication

sentinel:
  enabled: false

replica:
  configuration: |
    databases 32

master:
  configuration: |
    databases 32
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
      ephemeral-storage: 50Mi
    limits:
      cpu: "1"
      memory: 2Gi
      ephemeral-storage: 2Gi
  persistence:
    enabled: true
    storageClass: longhorn
    size: 2Gi
  podSecurityContext:
    enabled: true
    fsGroup: 1001
    runAsUser: 1001
    runAsGroup: 1001
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsGroup: 1001

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true
