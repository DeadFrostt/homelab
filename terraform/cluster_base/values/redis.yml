global:
  storageClass: longhorn
  redis:
    password: redis

architecture: standalone

master:
  resources:
    requests:
      cpu: 150m
      memory: 512Mi
      ephemeral-storage: 50Mi
    limits:
      cpu: 250m
      memory: 1Gi
      ephemeral-storage: 2Gi
  persistence:
    enabled: true
    size: 2Gi
  podSecurityContext:
    enabled: true
    fsGroup: 1001
    runAsUser: 1001
    runAsGroup: 1001
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsGroup: 1001

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true
