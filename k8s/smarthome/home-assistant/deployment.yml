apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: homeassistant
  name: homeassistant
  namespace: homeassistant
  annotations:
    secrets.infisical.com/auto-reload: "true"
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      tolerations:
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 20
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 20
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
        - name: prepare-secrets-yaml
          image: alpine:3.12
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            privileged: true
          command:
            [
              "/bin/sh",
              "-c",
              "apk update && apk add envsubst && rm -rf /config/secrets.yaml && envsubst < /secrets.yaml > /config/secrets.yaml",
            ]
          volumeMounts:
            - name: ha-config
              mountPath: /config
            - name: ha-secrets-template
              mountPath: /secrets.yaml
          envFrom:
            - secretRef:
                name: hassio-secrets
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:stable
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          volumeMounts:
            - name: ha-config
              mountPath: /config
            - name: ha-configmap
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
      restartPolicy: Always
      volumes:
        - name: ha-config
          persistentVolumeClaim:
            claimName: homeassistant-pvc
        - name: ha-configmap
          configMap:
            name: homeassistant-config
        - name: ha-secrets-template
          configMap:
            name: hassio-secrets-template
