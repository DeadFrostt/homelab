apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot-macvlan
  namespace: smarthome
spec:
  config: |-
    {
      "cniVersion": "1.0.0",
      "type": "macvlan",
      "master": "lan0",
      "mode": "bridge",
      "ipam": {
        "type": "whereabouts",
        "range": "10.4.0.0/16",
        "gateway": "10.4.0.1",
        "configuration_path": "/var/lib/rancher/k3s/agent/etc/cni/net.d/whereabouts.d/whereabouts.conf"
      }
    }
