apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot-macvlan
  namespace: smarthome
spec:
  config: |-
    {
      "cniVersion": "1.0.0",
      "type": "vlan",
      "mtu": 9000,
      "vlanId": 8, 
      "master": "lan0",
      "mode": "bridge",
      "ipam": {
        "type": "dhcp",
        "daemonSocketPath": "/run/cni/dhcp.sock",
        "request": [
            {
                "skipDefault": false
            }
        ],
        "provide": [
            {
                "option": "host-name",
                "fromArg": "K8S_POD_NAME"
            }
        ]
      },
      "plugins": [
        {
          "type": "route-override",
          "addroutes": [
            {
              "dst": "10.43.0.0/16",
              "gw": "10.42.7.1"
            }
          ]
        }
      ]
    }
