apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot-macvlan
  namespace: smarthome
spec:
  config: |-
    {
      "cniVersion": "0.3.0",
      "plugins": [
        {
          "type": "vlan",
          "mtu": 9000,
          "vlanId": 8, 
          "master": "lan0",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "addresses": [
              {
                "address": "10.4.69.69/16",
                "gateway": "10.4.0.1"
              }
            ],
            "routes": [
              {
                "dst": "0.0.0.0/0"
              }
            ],
            "dns": {
              "nameservers": [
                "10.4.0.1",
                "1.1.1.1"
              ]
            }
          }
        },
        {
          "type": "route-override",
          "addroutes": [
            {
              "dst": "10.43.0.0/16",
              "gw": "10.42.3.1"
            }
          ]
        }
      ]
    }
