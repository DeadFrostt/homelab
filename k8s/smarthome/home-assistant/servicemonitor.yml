apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homeassistant
  namespace: homeassistant
  labels: {}
spec:
  selector:
    matchLabels:
      app: homeassistant
  endpoints:
    - port: http-hassio
      interval: 15s
      scrapeTimeout: 10s
      path: /api/prometheus
      bearerTokenSecret:
        key: token
        name: hassio-token
