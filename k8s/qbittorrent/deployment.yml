apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: entertainment
spec:
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      volumes:
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config-pvc
        - name: flood-config
          persistentVolumeClaim:
            claimName: flood-config-pvc
        - name: downloads
          nfs:
            server: 10.0.0.2
            path: /mnt/jabberwock
      containers:
        - name: flood
          image: jesec/flood
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: HOME
              value: "/config"
          volumeMounts:
            - name: flood-config
              mountPath: /config
          ports:
            - containerPort: 3000
              name: flood
              protocol: TCP
        - name: qbittorrent
          image: linuxserver/qbittorrent
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Dublin"
            - name: WEBUI_PORT
              value: "8080"
            - name: TORRENTING_PORT
              value: "6881"
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          ports:
            - containerPort: 8080
              name: web
              protocol: TCP
            - containerPort: 6881
              name: p2p
              protocol: TCP
            - containerPort: 6881
              name: p2p-udp
              protocol: UDP
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: downloads
              mountPath: /data
              subPath: entertainment/
