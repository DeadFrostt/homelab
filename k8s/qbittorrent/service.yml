apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: entertainment
spec:
  selector:
    app: qbittorrent
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: metrics
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: web
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: flood
    - protocol: TCP
      port: 6881
      targetPort: 6881
      name: p2p
    - protocol: UDP
      port: 6881
      targetPort: 6881
      name: p2p-udp
  type: LoadBalancer
  loadBalancerIP: 10.0.2.9
