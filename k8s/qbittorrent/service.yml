apiVersion: v1
kind: Service
metadata:
  name: tautulli
  namespace: entertainment
spec:
  selector:
    app: tautulli
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: web
    - protocol: TCP
      port: 6881
      targetPort: 6881
      name: p2p
    - protocol: UDP
      port: 6881
      targetPort: 6881
      name: p2p-udp
  type: LoadBalancer
