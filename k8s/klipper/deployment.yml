apiVersion: apps/v1
kind: Deployment
metadata:
  name: klipper-deployment
  namespace: klipper
spec:
  selector:
    matchLabels:
      app: klipper
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: klipper
    spec:
      securityContext:
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/hostname: failoverpi
      volumes:
        - name: printer-data
          persistentVolumeClaim:
            claimName: printer-data-pvc
        - name: printer
          hostPath:
            path: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
      containers:
        - name: klipper
          image: ghcr.io/brunostjohn/custom-klipper:main
          imagePullPolicy: Always
          # env:
          #   - name: SOCAT_PRINTER_TYPE
          #     value: tcp
          #   - name: SOCAT_PRINTER_HOST
          #     value: akri-3dprinter-svc.klipper.svc.cluster.local
          #   - name: SOCAT_PRINTER_PORT
          #     value: "2000"
          #   - name: SOCAT_PRINTER_LINK
          #     value: /dev/ttyACM0
          securityContext:
            privileged: true
          ports:
            - containerPort: 7125
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 7125
          volumeMounts:
            - name: printer-data
              mountPath: /opt/printer_data
            - name: printer
              mountPath: /dev/ttyACM0