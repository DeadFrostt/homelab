apiVersion: apps/v1
kind: Deployment
metadata:
  name: klipper-deployment
  namespace: klipper
spec:
  selector:
    matchLabels:
      app: klipper
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: klipper
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: printer-data
          persistentVolumeClaim:
            claimName: printer-data-pvc
        - name: printer-cfg
          configMap:
            name: klipper-config
        - name: mainsail-cfg
          configMap:
            name: klipper-config
        - name: moonraker-cfg
          configMap:
            name: moonraker-config
        - name: printer
          hostPath:
            path: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
        - name: klipper
          imagePullPolicy: Always
          image: ghcr.io/brunostjohn/custom-klipper@sha256:c5facca5cc235cadf422d31c9b7bd60af0db961fd1f3bd8dfd01ee0efa5f0b4a
          env:
            - name: SOCAT_PRINTER_TYPE
              value: tcp
            - name: SOCAT_PRINTER_HOST
              value: akri-3dprinter-svc.klipper.svc.cluster.local
            - name: SOCAT_PRINTER_PORT
              value: "2000"
            - name: SOCAT_PRINTER_LINK
              value: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
          securityContext:
            privileged: true
          ports:
            - containerPort: 7125
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /moonraker/server/info
              port: 7125
          volumeMounts:
            - name: printer-data
              mountPath: /opt/printer_data
            - name: printer-cfg
              mountPath: /opt/printer_data/config/printer.cfg
              subPath: printer.cfg
            - name: mainsail-cfg
              mountPath: /opt/printer_data/config/mainsail.cfg
              subPath: mainsail.cfg
            - name: moonraker-cfg
              mountPath: /opt/printer_data/config/moonraker.conf
              subPath: moonraker.conf
            - name: printer
              mountPath: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spoolman-deployment
  namespace: klipper
spec:
  selector:
    matchLabels:
      app: spoolman
  replicas: 1
  template:
    metadata:
      labels:
        app: spoolman
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: spoolman-data
          persistentVolumeClaim:
            claimName: spoolman-pvc
      containers:
        - name: spoolman
          image: ghcr.io/donkie/spoolman:latest
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
          livenessProbe:
            httpGet:
              path: /
              port: 8000
          volumeMounts:
            - name: spoolman-data
              mountPath: /home/app/.local/share/spoolman
          env:
            - name: TZ
              value: "Europe/Dublin"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainsail-deployment
  namespace: klipper
spec:
  selector:
    matchLabels:
      app: mainsail
  replicas: 1
  template:
    metadata:
      labels:
        app: mainsail
    volumes:
      - name: mainsail-config
        configMap:
          name: mainsail-config
    spec:
      containers:
        - name: mainsail
          image: ghcr.io/mainsail-crew/mainsail:latest
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          volumeMounts:
            - name: mainsail-config
              mountPath: /usr/share/nginx/html/config.json
              subPath: config.json
---
