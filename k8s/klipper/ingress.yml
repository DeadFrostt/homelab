apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: klipper-ingress
  namespace: klipper
spec:
  ingressClassName: traefik
  rules:
  - host: moonraker.local
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: klipper-service
            port:
              number: 7125