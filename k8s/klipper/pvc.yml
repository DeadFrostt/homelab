apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: printer-data-pvc
  namespace: klipper
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
  volumeName: printer-data-pv
