apiVersion: v1
kind: ConfigMap
metadata:
  name: moonraker-config
  namespace: klipper
data:
  moonraker.conf: |
    [server]
    host: 0.0.0.0
    port: 7125
    klippy_uds_address: /opt/run/klipper.sock

    [machine]
    provider: none

    [webcam printer]
    stream_url: http://klipper.local/webcam/?action=stream
    snapshot_url: http://klipper.local/webcam/?action=snapshot
    aspect_ratio: 16:9

    [authorization]
    enable_api_key: False
    force_logins: False
    trusted_clients:
      10.0.0.0/8
      0.0.0.0/0
    cors_domains:
      http://*.local
      http://klipper.local
      http://fluidd.klipper.local
      http://spoolman.local

    [spoolman]
    server: http://spoolman-service.klipper.svc.cluster.local:8000
