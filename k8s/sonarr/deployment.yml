apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: entertainment
spec:
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      volumes:
        - name: sonarr-config
          nfs:
            server: 10.0.0.2
            path: /mnt/jabberwock
        - name: sonarr-data
          nfs:
            server: 10.0.0.2
            path: /mnt/jabberwock
      containers:
        - name: sonarr
          image: ghcr.io/hotio/sonarr:release-4.0.8.1874
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8989
              name: http
              protocol: TCP
          environment:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "Europe/Dublin"
            - name: UMASK
              value: "002"
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
              subPath: casaos/sonarr/
            - name: sonarr-data
              mountPath: /data
              subPath: entertainment/
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
