apiVersion: v1
kind: Service
metadata:
  name: overseerr
  namespace: entertainment
  labels:
    app: overseerr
spec:
  selector:
    app: overseerr
  ports:
    - port: 5055
      targetPort: 5055
      name: http
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: overseerr-exporter
  namespace: entertainment
  labels:
    app: overseerr-exporter
spec:
  selector:
    app: overseerr-exporter
  ports:
    - port: 9850
      targetPort: 9850
      name: metrics
      protocol: TCP
  type: ClusterIP
