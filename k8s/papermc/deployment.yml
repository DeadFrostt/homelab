apiVersion: apps/v1
kind: Deployment
metadata:
  name: papermc
  namespace: minecraft
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: papermc
  template:
    metadata:
      labels:
        app: papermc
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: papermc
          persistentVolumeClaim:
            claimName: papermc
      containers:
        - name: papermc
          image: itzg/minecraft-server
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "4Gi"
              cpu: "4"
            limits:
              memory: "8Gi"
              cpu: "8"
          ports:
            - containerPort: 25565
              protocol: TCP
              name: minecraft
          volumeMounts:
            - name: papermc
              mountPath: /data
          env:
            - name: EULA
              value: "true"
            - name: TZ
              value: Europe/Dublin
            - name: USE_AIKAR_FLAGS
              value: "true"
            - name: TYPE
              value: paper
            - name: VERSION
              value: "1.21.1"
            - name: ONLINE_MODE
              value: "false"
          readinessProbe:
            exec:
              command:
                - mcstatus
                - 127.0.0.1
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
          livenessProbe:
            exec:
              command:
                - mcstatus
                - 127.0.0.1
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
