apiVersion: apps/v1
kind: Deployment
metadata:
  name: papermc
  namespace: game-servers
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: papermc
  template:
    metadata:
      labels:
        app: papermc
    spec:
      volumes:
        - name: papermc
          persistentVolumeClaim:
            claimName: papermc
      containers:
        - name: papermc
          image: itzg/minecraft-server
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "8Gi"
              cpu: "6"
            limits:
              memory: "16Gi"
              cpu: "8"
          ports:
            - containerPort: 25565
              protocol: TCP
              name: minecraft
          volumeMounts:
            - name: papermc
              mountPath: /data
          env:
            - name: EULA
              value: "true"
            - name: TZ
              value: Europe/Dublin
            - name: USE_AIKAR_FLAGS
              value: "true"
            - name: TYPE
              value: paper
            - name: VERSION
              value: "1.21.1"
            - name: ONLINE_MODE
              value: "false"
            - name: PLUGINS
              value: https://gitlab.com/distant-horizons-team/distant-horizons-server-plugin/-/jobs/8146944392/artifacts/raw/DHS-0.6.1_for_MC-1.21.1.jar
          startupProbe:
            exec:
              command:
                - mc-monitor
                - status
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mc-monitor
                - status
            initialDelaySeconds: 30
            periodSeconds: 30
          livenessProbe:
            exec:
              command:
                - mc-monitor
                - status
            initialDelaySeconds: 30
            periodSeconds: 30
