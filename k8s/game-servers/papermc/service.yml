apiVersion: v1
kind: Service
metadata:
  name: papermc
  namespace: game-servers
  labels:
    app: papermc
spec:
  selector:
    app: papermc
  ports:
    - port: 25565
      targetPort: 25565
      protocol: TCP
      name: minecraft
    - port: 9100
      targetPort: 9100
      protocol: TCP
      name: metrics
  type: LoadBalancer
  loadBalancerIP: 10.0.2.25
