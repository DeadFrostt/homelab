apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: modded-mc-minio-ingress
  namespace: game-servers
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`dustmaxx.ing`)
      kind: Rule
      middlewares:
        - name: redirect-to-static
          namespace: game-servers
      services:
        - name: minio
          namespace: minio
          port: 9000

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-static
  namespace: game-servers
spec:
  redirectRegex:
    regex: "^.*$"
    replacement: "https://dustmaxxing-shit.static.zefirsroyal.cloud/index.html"
    permanent: true
