apiVersion: apps/v1
kind: Deployment
metadata:
  name: palworld-exporter
  namespace: game-servers
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: palworld-exporter
  template:
    metadata:
      labels:
        app: palworld-exporter
    spec:
      containers:
        - name: palworld-exporter
          image: docker.io/bostrt/palworld-exporter
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 9877
              name: metrics
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
          env:
            - name: RCON_HOST
              value: palworld.game-servers.svc.cluster.local
            - name: RCON_PORT
              value: "25575"
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: palworld-secrets
                  key: ADMIN_PASSWORD
