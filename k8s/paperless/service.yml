apiVersion: v1
kind: Service
metadata:
  name: paperless
  namespace: paperless
spec:
  selector:
    app: paperless
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: tika
  namespace: paperless
spec:
  selector:
    app: tika
  ports:
    - port: 9998
      targetPort: 9998
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gotenberg
  namespace: paperless
spec:
  selector:
    app: gotenberg
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: canon-scan-ingest
  namespace: paperless
spec:
  selector:
    app: canon-scan-ingest
  ports:
    - port: 445
      targetPort: 445
      name: smb
      protocol: TCP
    - port: 139
      targetPort: 139
      name: netbios
      protocol: TCP
    - port: 139
      targetPort: 139
      name: netbios-udp
      protocol: UDP
    - port: 3702
      targetPort: 3702
      name: netbios-udp
      protocol: UDP
    - port: 3702
      targetPort: 3702
      name: netbios-tcp
      protocol: TCP
    - port: 5355
      targetPort: 5355
      name: netbios-udp-2
      protocol: UDP
    - port: 5355
      targetPort: 5355
      name: netbios-tcp-2
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: 10.0.4.0
