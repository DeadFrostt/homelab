apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-data
  namespace: paperless
spec:
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-jabberwock-subpath
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
