apiVersion: v1
kind: ConfigMap
metadata:
  name: canon-scan-ingest-config
  namespace: paperless
data:
  config.json: |
    {
      "samba-container-config": "v0",
      "configs": {
        "canon-scan-ingest": {
          "shares": [
            "consume"
          ],
          "globals": [
            "default"
          ],
          "instance_name": "SAMBA"
        }
      },
      "shares": {
        "consume": {
          "options": {
            "path": "/share",
            "valid users": "printer",
            "read only": "no",
            "browseable": "yes",
            "writable": "yes",
            "create mask": "0777",
            "directory mask": "0777",
            "force user": "printer",
            "force group": "printer",
            "force create mode": "0777",
            "force directory mode": "0777",
            "create mask": "0770",
            "public": "yes"
          }
        }
      },
      "globals": {
        "default": {
          "options": {
            "security": "user",
            "min protocol": "CORE",
            "ntlm auth": "yes",
            "workgroup": "WORKGROUP",
            "netbios name": "SAMBA",
            "passdb backend": "tdbsam",
          }
        }
      },
      "users": {
        "all_entries": [
          {
            "name": "printer",
            "password": "printer"
          }
        ]
      },
      "_footer": 1
    }
