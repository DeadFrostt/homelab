apiVersion: v1
kind: ConfigMap
metadata:
  name: canon-scan-ingest-config
  namespace: paperless
data:
  config.json: |
    {
      "samba-container-config": "v0",
      "configs": {
        "canon-scan-ingest": {
          "shares": [
            "paperless-consume"
          ],
          "globals": [
            "default"
          ],
          "instance_name": "SAMBA"
        }
      },
      "shares": {
        "paperless-consume": {
          "options": {
            "path": "/share",
            "valid users": "printer"
          }
        }
      },
      "globals": {
        "default": {
          "options": {
            "security": "user",
            "server min protocol": "SMB2",
            "load printers": "no",
            "printing": "bsd",
            "printcap name": "/dev/null",
            "disable spoolss": "yes",
            "guest ok": "no"
          }
        }
      },
      "users": {
        "all_entries": [
          {
            "name": "printer",
            "password": "printer"
          }
        ]
      },
      "_footer": 1
    }
