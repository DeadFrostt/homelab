apiVersion: v1
kind: ConfigMap
metadata:
  name: canon-scan-ingest-config
  namespace: paperless
data:
  config.yml: |
    auth:
      - user: printer
        group: printer
        password: printer
        uid: 1000
        gid: 1000
    global:
      - "force user = printer"
      - "force group = printer"
      - "server max protocol = SMB3"
      - "server min protocol = SMB2"
      - "log level = 1"
      - "directory mask = 0777"
      - "force create mode = 0777"
      - "force directory mode = 0777"

    share:
      - name: consume
        path: /samba/consume
