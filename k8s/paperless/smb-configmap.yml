apiVersion: v1
kind: ConfigMap
metadata:
  name: canon-scan-ingest-config
  namespace: paperless
data:
  config.yml: |
    global:
      - "workgroup = WORKGROUP"
      - "server string = Samba Server"
      - "log level = 1"
      - "keepalive = 0"
      - "writeable = yes"
      - "browsable = yes"
      - "read only = no"
      - "map to guest = Bad User"
      - "security = user"
      - "guest ok = yes"
      - "guest only = yes"
      - "force user = smb"

    share:
      - name: consume
        path: /samba/consume
