apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  namespace: outline
spec:
  selector:
    matchLabels:
      app: outline
  template:
    metadata:
      labels:
        app: outline
    spec:
      containers:
        - name: outline
          image: docker.getoutline.com/outlinewiki/outline:latest
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: outline-config
            - secretRef:
                name: outline-secrets
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
