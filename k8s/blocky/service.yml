apiVersion: v1
kind: Service
metadata:
  name: blocky
  namespace: blocky
  labels:
    app: blocky
spec:
  selector:
    app: blocky
  ports:
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
