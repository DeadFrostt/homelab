apiVersion: apps/v1
kind: Deployment
metadata:
  name: requestrr
  namespace: entertainment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: requestrr
  template:
    metadata:
      labels:
        app: requestrr
    spec:
      volumes:
        - name: requestrr-config
          persistentVolumeClaim:
            claimName: requestrr-pvc
      containers:
        - name: requestrr
          image: thomst08/requestrr
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 4545
              name: http
              protocol: TCP
          volumeMounts:
            - name: requestrr-config
              mountPath: /root/config
