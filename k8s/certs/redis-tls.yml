apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: redis-tls
  namespace: databases
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-allowed: "true"
spec:
  secretName: redis-tls
  issuerRef:
    name: self-signed
    kind: ClusterIssuer
  commonName: redis-sentinel.databases.svc.cluster.local
  dnsNames:
    - redis-sentinel.databases.svc.cluster.local
    - "*.redis-sentinel.databases.svc.cluster.local"
    - "*.redis-sentinel.databases.svc"
    - "*.redis-sentinel.databases"
    - "*.redis-sentinel"
    - redis-sentinel-headless.databases.svc.cluster.local
    - "*.redis-sentinel-headless.databases.svc.cluster.local"
    - "*.redis-sentinel-headless.databases.svc"
    - "*.redis-sentinel-headless.databases"
    - "*.redis-sentinel-headless"
    - redis-sentinel-master.databases.svc.cluster.local
