apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openedai-tts-configs
  namespace: ai
spec:
  resources:
    requests:
      storage: 1Gi
  storageClassName: floof-nfs-csi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openedai-tts-voices
  namespace: ai
spec:
  resources:
    requests:
      storage: 20Gi
  volumeMode: Filesystem
  storageClassName: floof-iscsi-csi
  accessModes:
    - ReadWriteOnce
