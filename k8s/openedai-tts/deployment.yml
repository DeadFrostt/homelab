apiVersion: apps/v1
kind: Deployment
metadata:
  name: openedai-tts
  namespace: ai
spec:
  selector:
    matchLabels:
      app: openedai-tts
  template:
    metadata:
      labels:
        app: openedai-tts
    spec:
      runtimeClassName: nvidia
      volumes:
        - name: openedai-tts
          persistentVolumeClaim:
            claimName: openedai-tts-pvc
      containers:
        - name: openedai-tts
          image: ghcr.io/matatonic/openedai-speech
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
              nvidia.com/gpu.shared: "1"
            limits:
              memory: "6Gi"
              cpu: "4"
              nvidia.com/gpu.shared: "1"
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http
          volumeMounts:
            - name: openedai-tts
              mountPath: /app/config
              subPath: configs/
            - name: openedai-tts
              mountPath: /app/voices
              subPath: voices/
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: TTS_HOME
              value: voices
            - name: HF_HOME
              value: voices
            - name: UNLOAD_TIMER
              value: "30"
