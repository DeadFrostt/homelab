apiVersion: apps/v1
kind: Deployment
metadata:
  name: openedai-tts
  namespace: ai
spec:
  selector:
    matchLabels:
      app: openedai-tts
  template:
    metadata:
      labels:
        app: openedai-tts
    spec:
      volumes:
        - name: openedai-tts
          persistentVolumeClaim:
            claimName: openedai-tts-pvc
      containers:
        - name: openedai-tts
          image: ghcr.io/matatonic/openedai-speech-min
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "1Gi"
              cpu: "2"
            limits:
              memory: "4Gi"
              cpu: "4"
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http
          volumeMounts:
            - name: openedai-tts
              mountPath: /app/configs
              subPath: configs/
            - name: openedai-tts
              mountPath: /app/voices
              subPath: voices/
          env:
            - name: TTS_HOME
              value: voices
            - name: HF_HOME
              value: voices
