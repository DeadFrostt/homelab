apiVersion: v1
kind: Service
metadata:
  name: wg-easy
  namespace: default
  labels:
    app: wg-easy
spec:
  selector:
    app: wg-easy
  ports:
    - port: 80
      targetPort: 80
      name: http
      protocol: TCP
    - port: 51820
      targetPort: 51820
      name: wireguard
      protocol: UDP
  type: LoadBalancer
  loadBalancerIP: 10.0.69.69
