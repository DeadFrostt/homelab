apiVersion: v1
kind: Service
metadata:
  name: wg-easy
  namespace: default
  labels:
    app: wg-easy
spec:
  selector:
    app: wg-easy
  ports:
    - port: 80
      targetPort: 80
      name: http
      protocol: TCP
    - port: 51821
      targetPort: 51821
      name: metrics
      protocol: TCP
    - port: 51820
      targetPort: 51820
      name: wireguard
      protocol: UDP
    - port: 2111
      targetPort: 2111
      name: ollama-1
      protocol: TCP
    - port: 2112
      targetPort: 2112
      name: comfyui-1
      protocol: TCP
    - port: 2121
      targetPort: 2121
      name: ollama-2
      protocol: TCP
    - port: 2122
      targetPort: 2122
      name: comfyui-2
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: 10.0.69.69
