apiVersion: v1
kind: Service
metadata:
  name: wg-easy
  namespace: default
  labels:
    app: wg-easy
spec:
  selector:
    app: wg-easy
  ports:
    - port: 80
      targetPort: 80
      name: http
      protocol: TCP
    - port: 51820
      targetPort: 51820
      name: wireguard
      protocol: UDP
    - port: 111
      targetPort: 111
      name: ollama-1
      protocol: TCP
    - port: 112
      targetPort: 112
      name: ollama-2
      protocol: TCP
    - port: 121
      targetPort: 121
      name: comfyui-1
      protocol: TCP
    - port: 122
      targetPort: 122
      name: comfyui-2
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: 10.0.69.69
