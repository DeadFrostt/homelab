apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: mealie
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      volumes:
        - name: mealie-data
          persistentVolumeClaim:
            claimName: mealie-data
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v1.12.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 9000
              protocol: TCP
              name: http
          volumeMounts:
            - name: mealie-data
              mountPath: /app/data
          envFrom:
            - configMapRef:
                name: mealie-config
            - secretRef:
                name: mealie-secrets
          env:
            - name: OIDC_USER_GROUP
              value: Mealie Users
            - name: OIDC_ADMIN_GROUP
              value: Mealie Admins
            - name: OIDC_PROVIDER_NAME
              value: Zefir's Cloud
            - name: OIDC_REMEMBER_ME
              value: "true"
            - name: OIDC_AUTO_REDIRECT
              value: "true"
            - name: OIDC_AUTH_ENABLED
              value: "true"
            - name: API_DOCS
              value: "false"
            - name: TZ
              value: Europe/Dublin
            - name: DB_ENGINE
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_SERVER
              value: postgres-postgresql.databases.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: mealie
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/app/about/startup-info
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/app/about
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
