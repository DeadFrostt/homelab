apiVersion: akri.sh/v0
kind: Configuration
metadata:
  name: zigbee-dongle
  namespace: zigbee2mqtt
spec:
  capacity: 1
  discoveryHandler:
    discoveryDetails: |
      groupRecursive: true
      udevRules:
        - ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="7523"
    name: udev
  brokerSpec:
    brokerPodSpec:
      volumes:
        - name: ser2net-config
          configMap:
            name: ser2net-config
      containers:
        - name: zigbee-dongle-broker
          image: alpine:3.14.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - sh
            - -c
            - |-
              echo ENV
              printenv
              set -euxo pipefail
              echo Installing ser2net
              apk add --no-cache ser2net
              ser2net -c /etc/ser2net/ser2net.yml
          ports:
            - name: device
              containerPort: 2000
          volumeMounts:
            - name: ser2net-config
              mountPath: /etc/ser2net/ser2net.yml
              subPath: ser2net.yml
          resources:
            requests:
              "{{PLACEHOLDER}}": "1"
              cpu: 10m
              memory: 50Mi
            limits:
              "{{PLACEHOLDER}}": "1"
              cpu: 100m
              memory: 200Mi
  configurationServiceSpec:
    type: ClusterIP
    ports:
      - name: device
        port: 2000
        protocol: TCP
        targetPort: device
