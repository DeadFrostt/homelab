apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: monitoring
spec:
  version: 8.15.3
  count: 1
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  config:
    xpack.security.authc.providers:
      oidc.oidc1:
        order: 0
        realm: oidc1
        description: "Log in with Zefir's Cloud"
      basic.basic1:
        order: 1
  elasticsearchRef:
    name: elasticsearch
