apiVersion: logstash.k8s.elastic.co/v1alpha1
kind: Logstash
metadata:
  name: logstash
  namespace: monitoring
spec:
  count: 1
  elasticsearchRefs:
    - name: elasticsearch
      namespace: monitoring
      clusterName: es
  version: 8.15.3
  pipelines:
    - pipeline.id: main
      config.string: |
        input {
          beats {
            port => 5044
          }
        }

        filter {
          json {
            source => "message"
            skip_on_invalid_json => true
          }

          if [kubernetes][labels][app] == "longhorn-manager" {
            kv {
              source => "message"
              field_split => " "
              value_split => "="
            }

            mutate {
              rename => {
                "level" => "log.level"
              }

              add_field => {
                "service.name" => "longhorn-manager"
              }
            }
          }

          mutate {
            lowercase => ["loglevel", "log.level"]
          }
        }

        output {
          elasticsearch {
            hosts => [ "${ES_ES_HOSTS}" ]
            user => "${ES_ES_USER}"
            password => "${ES_ES_PASSWORD}"
            ssl_certificate_authorities => "${ES_ES_SSL_CERTIFICATE_AUTHORITY}"
          }
        }
  services:
    - name: beats
      service:
        spec:
          type: NodePort
          ports:
            - port: 5044
              name: "filebeat"
              protocol: TCP
              targetPort: 5044
