replicaCount: 1

image:
  repository: ghcr.io/brunostjohn/nocodb-oidc
  pullPolicy: Always
  tag: edge

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsUser: 1001

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# extraSecretEnvs:
#   NC_AUTH_JWT_SECRET: secretString
#   NC_DB: "mysql2://mysql:3306?u=nocodb&p=secretPass&d=nocodb"

storage:
  enabled: true
  size: 50Gi
  storageClassName: nfs-jabberwock-subpath

postgresql:
  volumePermissions:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
  metrics:
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: true
  enabled: true
  primary:
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 3Gi
      storageClass: nfs-jabberwock-subpath
    # podSecurityContext:
    #   enabled: true
    #   fsGroup: 1001
    #   runAsUser: 1001
    #   runAsGroup: 1001
    # containerSecurityContext:
    #   enabled: true
    #   runAsUser: 1001
    #   runAsGroup: 1001
    startupProbe:
      enabled: true

mysql:
  enabled: false
  auth:
    database: nocodb
    username: nocodb
    password: nocodb
  persistence:
    enabled: false
    size: 8Gi
