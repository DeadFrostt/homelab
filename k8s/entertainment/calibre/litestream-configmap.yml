apiVersion: v1
kind: ConfigMap
metadata:
  name: calibre-litestream
  namespace: entertainment
data:
  litestream.yml: |
    dbs:
      - path: /calibre-library/metadata.db
        replicas:
          - type: s3
            bucket: litestream
            endpoint: http://minio-svc.minio.svc.cluster.local:9000
            force-path-style: true
            path: calibre-web/metadata
            skip-verify: true
      - path: /config/cwa.db
        replicas:
          - type: s3
            endpoint: http://minio-svc.minio.svc.cluster.local:9000
            bucket: litestream
            force-path-style: true
            path: calibre-web/cwa
            skip-verify: true
      - path: /config/gdrive.db
        replicas:
          - type: s3
            bucket: litestream
            endpoint: http://minio-svc.minio.svc.cluster.local:9000
            force-path-style: true
            path: calibre-web/gdrive
            skip-verify: true
      - path: /config/app.db
        replicas:
          - type: s3
            force-path-style: true
            endpoint: http://minio-svc.minio.svc.cluster.local:9000
            bucket: litestream
            path: calibre-web/app
            skip-verify: true
