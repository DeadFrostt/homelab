apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-deployment
  namespace: adguard
  labels:
    app: adguard
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  replicas: 1
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      containers:
        - name: adguard-home
          image: adguard/adguardhome:latest
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 53
              name: dns
              protocol: UDP
            - containerPort: 3000
              name: http
              protocol: TCP
          volumeMounts:
            - name: adguard-work
              mountPath: /opt/adguardhome/work
            - name: adguard-data
              mountPath: /opt/adguardhome/conf
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
        - name: adguard-exporter
          image: ghcr.io/henrywhitaker3/adguard-exporter
          ports:
            - containerPort: 9618
              name: metrics
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
          env:
            - name: ADGUARD_SERVERS
              value: "http://localhost:3000"
            - name: ADGUARD_USERNAMES
              valueFrom:
                configMapKeyRef:
                  name: adguard-config
                  key: username
            - name: ADGUARD_PASSWORDS
              valueFrom:
                configMapKeyRef:
                  name: adguard-config
                  key: password
      volumes:
        - name: adguard-data
          persistentVolumeClaim:
            claimName: adguard-data-pvc
        - name: adguard-work
          persistentVolumeClaim:
            claimName: adguard-work-pvc
