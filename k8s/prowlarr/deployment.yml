apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: entertainment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      volumes:
        - name: prowlarr-config
          nfs:
            server: 10.0.0.2
            path: /mnt/jabberwock
      containers:
        - name: prowlarr
          image: ghcr.io/hotio/prowlarr:release-1.21.2.4649
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "Europe/Dublin"
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
              subPath: casaos/prowlarr/
          startupProbe:
            httpGet:
              path: /api
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api
              port: http
            failureThreshold: 5
            periodSeconds: 10
