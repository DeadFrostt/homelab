apiVersion: v1
kind: Service
metadata:
  name: tautulli
  namespace: entertainment
  labels:
    app: tautulli
spec:
  selector:
    app: tautulli
  ports:
    - protocol: TCP
      port: 8181
      targetPort: 8181
      name: http
    - protocol: TCP
      port: 9487
      targetPort: 9487
      name: metrics
  type: ClusterIP
