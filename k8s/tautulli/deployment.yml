apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
  namespace: entertainment
spec:
  selector:
    matchLabels:
      app: tautulli
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      volumes:
        - name: tautulli-data
          persistentVolumeClaim:
            claimName: tautulli-pvc
      containers:
        - name: tautulli-exporter
          image: nwalke/tautulli_exporter
          pullPolicy: IfNotPresent
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 9487
              name: metrics
              protocol: TCP
          env:
            - name: TAUTULLI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tautulli
                  key: api-key
          startupProbe:
            httpGet:
              path: /
              port: 9487
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 9487
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 9487
            failureThreshold: 3
            periodSeconds: 10
        - name: tautulli
          image: ghcr.io/tautulli/tautulli
          pullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          startupProbe:
            httpGet:
              path: /
              port: 8181
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8181
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8181
            failureThreshold: 3
            periodSeconds: 10
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Dublin"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8181
              name: http
              protocol: TCP
          volumeMounts:
            - name: tautulli-data
              mountPath: /config
