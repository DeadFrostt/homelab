apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-customcss
  namespace: homepage
data:
  custom.css: |
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200..900");

    html, body {
      font-family: "Inter", sans;
    }

    .service-group-name {
      font-weight: 700 !important;
    }

    .service-name {
      font-weight: 700 !important;
    }

    .service-description {
      font-weight: 500 !important;
    }

    .service-block {
      backdrop-filter: blur(20px);
      font-weight: 500;
    }

    .widget-container {
      backdrop-filter: blur(20px) brightness(0.6);
      display: flex;
      align-items: center;
      justify-items: center;
      box-shadow: none !important;
    }

    @media screen and (min-width: 605px) {
      #information-widgets-right {
        display: none;
      }

      .information-widget-logo {
        margin-right: auto !important;
      }
    }

    .information-widget-logo .resolved {
      margin: 0;
    }

    .information-widget-kubernetes div div {
      margin: 0;
    }

    .information-widget-kubernetes div div div svg {
      margin-right: 8px;
    }

    .information-widget-longhorn-node {
      margin-right: 0 !important;
    }

    .information-widget-longhorn-node .expanded {
      margin-left: 8px !important;
    }

    .information-widget-unifi-console div {
      margin-right: 0px !important;
    }

    .information-widget-unifi-console .information-widget-icon {
      margin-right: 8px;
    }

    .information-widget-unifi-console > .flex-row > .flex-col:last-of-type {
      margin-left: 8px;
    }

    .information-widget-unifi-console > .flex-row > .flex-col:first-of-type {
      margin-left: .125rem;
    }

    .information-widget-unifi-console .flex .ml-3 {
      margin-left: 0px !important;
    }

    .service-card {
      backdrop-filter: blur(10px) brightness(0.6);
      box-shadow: none !important;
      display: flex !important;
      flex-direction: column;
    }

    .service-title {
      margin-top: auto !important;
      margin-bottom: auto !important;
    }
