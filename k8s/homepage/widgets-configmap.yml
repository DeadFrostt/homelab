apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-widgets
  namespace: homepage
data:
  widgets.yaml: |
    - logo:
        icon: https://homepage-assets.static.{{HOMEPAGE_VAR_GLOBAL_FQDN}}/images/server-icon.png
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: false
        nodes:
          show: false
    - longhorn:
        expanded: true
        total: true
        show: true
    - unifi_console:
        url: https://10.0.0.1
        username: {{HOMEPAGE_VAR_UNIFI_USERNAME}}
        password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
