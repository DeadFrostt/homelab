apiVersion: apps/v1
kind: Deployment
metadata:
  name: octoprint-deployment
  namespace: octoprint
spec:
  selector:
    matchLabels:
      app: octoprint
  replicas: 1
  template:
    metadata:
      labels:
        app: octoprint
    spec:
      volumes:
        - name: octoprint-data
          persistentVolumeClaim:
            claimName: octoprint-pvc
        - name: printer-serial
          hostPath:
            path: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
      nodeSelector:
        kubernetes.io/hostname: failoverpi
      containers:
        - name: octoprint
          image: octoprint/octoprint:latest
          securityContext:
            privileged: true
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
          volumeMounts:
            - name: octoprint-data
              mountPath: /octoprint
            - name: printer-serial
              mountPath: /dev/ttyACM0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spoolman-deployment
  namespace: octoprint
spec:
  selector:
    matchLabels:
      app: spoolman
  replicas: 1
  template:
    metadata:
      labels:
        app: spoolman
    spec:
      volumes:
        - name: spoolman-data
          persistentVolumeClaim:
            claimName: spoolman-pvc
      containers:
        - name: spoolman
          image: ghcr.io/donkie/spoolman:latest
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
          livenessProbe:
            httpGet:
              path: /
              port: 8000
          securityContext:
            fsGroup: 1000
          volumeMounts:
            - name: spoolman-data
              mountPath: /home/app/.local/share/spoolman
          env:
            - name: TZ
              value: "Europe/Dublin"
