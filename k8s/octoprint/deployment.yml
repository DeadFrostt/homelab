apiVersion: apps/v1
kind: Deployment
metadata:
  name: octoprint-deployment
  namespace: octoprint
spec:
  selector:
    matchLabels:
      app: octoprint
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: octoprint
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: octoprint-data
          persistentVolumeClaim:
            claimName: octoprint-pvc
      containers:
        - name: octoprint
          image: octoprint/octoprint:minimal
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /
              port: 5000
          volumeMounts:
            - name: octoprint-data
              mountPath: /octoprint
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spoolman-deployment
  namespace: octoprint
spec:
  selector:
    matchLabels:
      app: spoolman
  replicas: 1
  template:
    metadata:
      labels:
        app: spoolman
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: spoolman-data
          persistentVolumeClaim:
            claimName: spoolman-pvc
      containers:
        - name: spoolman
          image: ghcr.io/donkie/spoolman:latest
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
          livenessProbe:
            httpGet:
              path: /
              port: 8000
          volumeMounts:
            - name: spoolman-data
              mountPath: /home/app/.local/share/spoolman
          env:
            - name: TZ
              value: "Europe/Dublin"
