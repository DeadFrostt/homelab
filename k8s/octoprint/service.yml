apiVersion: v1
kind: Service
metadata:
  name: octoprint-service
  namespace: octoprint
spec:
  selector:
    app: octoprint
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: spoolman-service
  namespace: octoprint
spec:
  selector:
    app: spoolman
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mjpeg-streamer-service
  namespace: octoprint
spec:
  selector:
    app: mjpeg-streamer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
