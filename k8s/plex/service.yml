apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: entertainment
spec:
  selector:
    app: plex
  ports:
    - port: 32400
      targetPort: 32400
      name: http
      protocol: TCP
    - port: 9594
      targetPort: 9594
      name: monitoring
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: 10.0.2.10
