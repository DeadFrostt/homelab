apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: entertainment
  labels:
    app: plex
spec:
  selector:
    app: plex
  ports:
    - port: 32400
      targetPort: 32400
      name: http
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: 10.0.2.10
---
apiVersion: v1
kind: Service
metadata:
  name: plex-metrics
  namespace: entertainment
  labels:
    app: plex-metrics
spec:
  selector:
    app: plex-metrics
  ports:
    - port: 9594
      targetPort: 9594
      name: monitoring
      protocol: TCP
  type: ClusterIP
