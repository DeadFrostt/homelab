apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: entertainment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: plex-config-pvc
        - name: plex-data
          hostPath:
            path: /mnt/jabberwock/entertainment
      runtimeClassName: nvidia
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: plex
          image: linuxserver/plex:version-1.40.2.8395-c67dce28e
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
            fsGroup: 1000
          resources:
            limits:
              memory: "4Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
          ports:
            - containerPort: 32400
              name: http
              protocol: TCP
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "Europe/Dublin"
            - name: VERSION
              value: docker
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  key: claim
                  name: plex-secrets
          volumeMounts:
            - name: plex-config
              mountPath: /config
            - name: plex-data
              mountPath: /data
          startupProbe:
            httpGet:
              path: /identity
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /identity
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /identity
              port: http
            failureThreshold: 5
            periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-metrics
  namespace: entertainment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex-metrics
  template:
    metadata:
      labels:
        app: plex-metrics
    spec:
      containers:
        - name: plex-exporter
          image: ghcr.io/axsuul/plex-media-server-exporter
          imagePullPolicy: IfNotPresent
          env:
            - name: PLEX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: plex-secrets
                  key: api-key
            - name: PLEX_ADDR
              value: http://plex.entertainment.svc.cluster.local:32400
          ports:
            - name: monitoring
              containerPort: 9594
          livenessProbe:
            httpGet:
              path: /metrics
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
