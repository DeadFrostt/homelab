apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: emqx-tls-cert
  namespace: databases
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
spec:
  secretName: emqx-tls
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
