apiVersion: apps/v1
kind: Deployment
metadata:
  name: silly-bot
  namespace: default
spec:
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: silly-bot
  template:
    metadata:
      labels:
        app: silly-bot
    spec:
      serviceAccountName: silly-bot
      automountServiceAccountToken: true
      enableServiceLinks: true
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: silly-bot
          image: ghcr.io/brunostjohn/refund-bot:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
            - containerPort: 9000
              protocol: TCP
              name: metrics
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
          envFrom:
            - secretRef:
                name: silly-bot-secrets
          env:
            - name: NODE_ENV
              value: production
            - name: INFLUXDB_URL
              value: http://influxdb.monitoring.svc.cluster.local:8086
            - name: REDIS_URL
              value: redis://:redis@redis-master.databases.svc.cluster.local:6379/16
            - name: IMAGE_GEN_SERVERS
              value: 10.1.18.78:8188,10.0.0.10:8188
            - name: OLLAMA_URLS
              value: 10.1.18.78:11434,open-webui-ollama.ai.svc.cluster.local:11434
