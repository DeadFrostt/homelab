apiVersion: apps/v1
kind: Deployment
metadata:
  name: silly-bot
  namespace: default
spec:
  selector:
    matchLabels:
      app: silly-bot
  template:
    metadata:
      labels:
        app: silly-bot
    spec:
      containers:
        - name: silly-bot
          image: ghcr.io/brunostjohn/refund-bot
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          envFrom:
            - secretRef:
                name: silly-bot-secrets
          env:
            - name: NODE_ENV
              value: production
