apiVersion: v1
kind: ConfigMap
metadata:
  name: affine-config
data:
  AFFINE_SERVER_HOST: notes.zefirsroyal.cloud
  AFFINE_SERVER_PORT: "443"
  AFFINE_SERVER_HTTPS: "true"
  AFFINE_SERVER_EXTERNAL_URL: https://notes.zefirsroyal.cloud
  REDIS_SERVER_HOST: redis-master.databases.svc.cluster.local
  REDIS_SERVER_PORT: "6379"
  REDIS_SERVER_PASSWORD: redis
  REDIS_SERVER_DATABASE: "18"
  OIDC_SCOPE: openid email profile
  OIDC_CLAIM_MAP_ID: preferred_username
  OIDC_CLAIM_MAP_EMAIL: email
