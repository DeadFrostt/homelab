apiVersion: apps/v1
kind: Deployment
metadata:
  name: affine
  namespace: productivity
  annotations:
    reloader.stakater.com/auto: "true"
    secrets.infisical.com/auto-reload: "true"
spec:
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: affine
  template:
    metadata:
      labels:
        app: affine
    spec:
      volumes:
        - name: config
          configMap:
            name: affine-config
        - name: secrets
          secret:
            secretName: affine-secrets
        - name: data
          emptyDir: {}
      initContainers:
        - name: migrate-db
          image: ghcr.io/toeverything/affine-graphql:stable
          imagePullPolicy: IfNotPresent
          command:
            [
              "sh",
              "-c",
              "apt update && apt install -y gettext-base && rm -rf /root/.affine/config/affine.js && envsubst < /affine.js.tmpl > /root/.affine/config/affine.js && yarn predeploy",
            ]
          envFrom:
            - configMapRef:
                name: affine-config
            - secretRef:
                name: affine-secrets
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
          volumeMounts:
            - name: data
              mountPath: /root/.affine/config
            - name: config
              mountPath: /affine.js.tmpl
              subPath: affine.js
            - name: secrets
              mountPath: /root/.affine/config/private.key
              subPath: PRIVATE_KEY
      containers:
        - name: affine
          image: ghcr.io/toeverything/affine-graphql:stable
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
          ports:
            - containerPort: 443
              protocol: TCP
              name: http
            - containerPort: 9464
              protocol: TCP
              name: metrics
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
          livenessProbe:
            httpGet:
              path: /
              port: http
          envFrom:
            - configMapRef:
                name: affine-config
            - secretRef:
                name: affine-secrets
          volumeMounts:
            - name: data
              mountPath: /root/.affine/config
            - name: secrets
              mountPath: /root/.affine/config/private.key
              subPath: PRIVATE_KEY
