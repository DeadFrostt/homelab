apiVersion: v1
kind: ConfigMap
metadata:
  name: appflowy-cloud-config
  namespace: productivity
data:
  RUST_LOG: info
  APPFLOWY_ENVIRONMENT: production
  APPFLOWY_S3_CREATE_BUCKET: "false"
  APPFLOWY_S3_USE_MINIO: "true"
  APPFLOWY_S3_BUCKET: appflowy
  APPFLOWY_S3_MINIO_URL: http://minio-svc.minio.svc.cluster.local:9000
  APPFLOWY_ACCESS_CONTROL: "true"
  APPFLOWY_DATABASE_MAX_CONNECTIONS: "40"
  APPFLOWY_AI_SERVER_HOST: appflowy-ai.productivity.svc.cluster.local
  APPFLOWY_AI_SERVER_PORT: "5001"
  APPFLOWY_GOTRUE_JWT_EXP: "7200"
  APPFLOWY_GOTRUE_BASE_URL: http://appflowy-gotrue.productivity.svc.cluster.local:3000
