apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: appflowy-ai
  namespace: productivity
spec:
  podSelector:
    matchLabels:
      app: appflowy-ai
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: productivity
        - podSelector:
            matchLabels:
              collection: appflowy
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: databases
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
