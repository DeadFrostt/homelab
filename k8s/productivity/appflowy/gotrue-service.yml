apiVersion: v1
kind: Service
metadata:
  name: appflowy-gotrue
  namespace: productivity
  labels:
    app: appflowy-gotrue
spec:
  selector:
    app: appflowy-gotrue
  ports:
    - port: 3000
      targetPort: http
      name: http
      protocol: TCP
    - port: 9100
      targetPort: metrics
      name: metrics
      protocol: TCP
