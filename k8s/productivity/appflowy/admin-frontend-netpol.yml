apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: appflowy-admin-frontend
  namespace: productivity
spec:
  podSelector:
    matchLabels:
      app: appflowy-admin-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
        - podSelector:
            matchLabels:
              app: kube-prometheus-stack-prometheus
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
