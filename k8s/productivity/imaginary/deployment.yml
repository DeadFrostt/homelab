apiVersion: apps/v1
kind: Deployment
metadata:
  name: imaginary
  namespace: nextcloud
spec:
  selector:
    matchLabels:
      app: imaginary
  template:
    metadata:
      labels:
        app: imaginary
    spec:
      containers:
        - name: imaginary
          image: h2non/imaginary
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "9000"
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
