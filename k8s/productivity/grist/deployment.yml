apiVersion: apps/v1
kind: Deployment
metadata:
  name: grist
  namespace: productivity
spec:
  selector:
    matchLabels:
      app: grist
  template:
    metadata:
      labels:
        app: grist
    spec:
      containers:
        - name: grist
          image: gristlabs/grist:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add:
                - SYS_PTRACE
          ports:
            - containerPort: 8484
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: grist-secrets
          env:
            - name: TYPEORM_TYPE
              value: postgres
            - name: TYPEORM_HOST
              value: postgres-cluster-rw-pooler.databases.svc.cluster.local
            - name: TYPEORM_DATABASE
              value: grist
            - name: TYPEORM_USERNAME
              value: grist
            - name: TYPEORM_PORT
              value: "5432"
            - name: GRIST_TELEMETRY_LEVEL
              value: "off"
            - name: REDIS_URL
              value: redis://:redis@redis-master.databases.svc.cluster.local:6379/17
            - name: GRIST_SANDBOX_FLAVOR
              value: unsandboxed
            - name: GRIST_FORCE_LOGIN
              value: "true"
            - name: APP_HOME_URL
              value: https://grist.zefirsroyal.cloud
            - name: GRIST_OIDC_IDP_SCOPES
              value: "openid email profile"
            - name: GRIST_DOCS_MINIO_ENDPOINT
              value: minio-svc.minio.svc.cluster.local
            - name: GRIST_DOCS_MINIO_USE_SSL
              value: "0"
            - name: GRIST_DOCS_MINIO_BUCKET
              value: grist-docs
            - name: GRIST_DOCS_MINIO_PORT
              value: "9000"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
