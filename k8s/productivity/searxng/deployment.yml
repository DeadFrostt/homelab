apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: productivity
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      volumes:
        - name: searxng-config
          configMap:
            name: searxng
      containers:
        - name: searxng
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETGID
                - SETUID
          image: docker.io/searxng/searxng:latest
          resources:
            requests:
              memory: 1Gi
              cpu: "2"
              ephemeral-storage: 1Gi
            limits:
              memory: 3Gi
              cpu: "4"
              ephemeral-storage: 2Gi
          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
          livenessProbe:
            httpGet:
              path: /
              port: http
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          volumeMounts:
            - name: searxng-config
              mountPath: /etc/searxng/settings.yml
              subPath: settings.yml
            - name: searxng-config
              mountPath: /etc/searxng/favicons.toml
              subPath: favicons.toml
          envFrom:
            - secretRef:
                name: searxng-secrets
          env:
            - name: SEARXNG_BASE_URL
              value: https://search.zefirsroyal.cloud
            - name: UWSGI_WORKERS
              value: "4"
            - name: UWSGI_THREADS
              value: "4"
